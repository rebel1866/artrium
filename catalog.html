<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/catalog.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/header.js"></script>
    <script src="js/catalog.js"></script>
    <script src="js/infinitScroll.js"></script>
    <script src="js/util.js"></script>
    <script src="js/searchAjax.js"></script>
    <script src="js/signIn.js"></script>
    <script src="js/cart.js"></script>
    <title>Artrium</title>
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,600,1,0"
    />
  </head>

  <body>
    <div id="header"></div>
    <div id="signinF" style="display: none"></div>
    <div id="main-content">
      <div id="cartForm" class="cartEl">
        <div class="cartItem cartEl">
          <img class="cartImage cartEl" src="img/1.jpg" >
          <div class="cartTitle cartEl cartHeader">The scream of the butterfly</div>
          <div class="cartAuthor cartEl cartHeader">Vincent Van Gogh</div>
          <div class="cartPrice cartEl cartHeader">1200$</div>
        </div>
        <div class="cartItem cartEl">
          <img class="cartImage cartEl" src="img/2.jpg" >
          <div class="cartTitle cartEl cartHeader">The scream of the butterfly</div>
          <div class="cartAuthor cartEl cartHeader">Vincent Van Gogh</div>
          <div class="cartPrice cartEl cartHeader">1200$</div>
        </div>
        <div class="cartItem cartEl">
          <img class="cartImage cartEl" src="img/3.jpeg" >
          <div class="cartTitle cartEl cartHeader">The scream of the butterfly</div>
          <div class="cartAuthor cartEl cartHeader">Vincent Van Gogh</div>
          <div class="cartPrice cartEl cartHeader">1200$</div>
        </div>
        <button id="getAll" class="cartEl">GET IT ALL!</button>
      </div>
      <div id="searchContainer" style="clear: both">
        <span id="sIcon" class="material-symbols-outlined"> search </span>
        <input id="search" name="q" type="text" placeholder="Search here..." />
        <div id="ajaxResult" style="display: none"></div>
      </div>
      <div id="items"></div>

      <div id="moreC">
        <button id="showMore">Show more</button>
      </div>
      <div id="scrollTop" style="display: none">Go top</div>
    </div>

    <div id="footer"></div>
  </body>
</html>
