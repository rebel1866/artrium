<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script src="js/header.js"></script>
    <script src="js/home.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200"
    />
  </head>
  <body>
    <div id="header">
      <img id="logo" src="img/logo.png" />
      <div id="menu">
        <div id="home">
          <span id="homeInner">
            <span class="material-symbols-outlined"> house </span>
            <a href="">HOME</a>
          </span>
        </div>
        <div id="catalog">
          <span id="catInner">
            <span class="material-symbols-outlined"> menu_book </span>
            <a href="">CATALOG</a>
          </span>
        </div>

        <div id="galleries">
          <span id="galInner">
            <span class="material-symbols-outlined"> view_week </span>
            <a href="">GALLERIES</a>
          </span>
        </div>

        <div id="careers">
          <span id="carInner">
            <span class="material-symbols-outlined"> supervisor_account </span>
            <a href="">CAREERS</a>
          </span>
        </div>
        <div id="about">
          <span id="aboutInner">
            <span class="material-symbols-outlined"> help </span>
            <a href="">ABOUT US</a>
          </span>
        </div>
      </div>
      <div id="right-part">
        <div id="signin">
          <button id="signinBtn">SIGN IN</button>
        </div>
        <span id="cart" class="material-symbols-outlined"> shopping_cart </span>
      </div>
    </div>
    <div id="main-content">
      <div id="slider-outer">
        <div id="slider-inner">
          <button id="left">&#60;</button>
          <button id="right">&#62;</button>
          <img class="slide" src="img/3.jpeg" />
          <img class="slide" src="img/12.jpg" />
          <img class="slide" src="img/4.jpg" />
          <img class="slide" src="img/3.jpeg" />
          <img class="slide" src="img/12.jpg" />
          <img class="slide" src="img/4.jpg" />
          <img class="slide" src="img/3.jpeg" />
          <img class="slide" src="img/12.jpg" />
          <img class="slide" src="img/4.jpg" />
        </div>
      </div>
    </div>
  </body>
</html>
